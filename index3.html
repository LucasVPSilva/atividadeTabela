<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        display: flex;
        justify-content: space-between;
      }
      table,
      tr,
      td {
        border: 1px solid;
      }
      table {
        border-spacing: 1;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <table>
          <tr style="width: 200px">
            <td
              style="height: 100px; width: 400px"
              colspan="3"
              align="center"
            ></td>
          </tr>
          <tr>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
          </tr>
          <tr>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
          </tr>
        </table>
      </section>
      <br />
      <section>
        <table>
          <tr style="width: 200px">
            <td
              style="height: 100px; width: 100px"
              rowspan="3"
              align="center"
            ></td>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
          </tr>
          <tr>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
          </tr>
          <tr>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
          </tr>
        </table>
      </section>
      <br />
      <section>
        <table>
          <tr style="width: 200px">
            <td
              style="height: 100px; width: 400px"
              colspan="5"
              align="center"
            ></td>
          </tr>
          <tr>
            <td style="height: 100px; width: 100px" rowspan="4"></td>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
          </tr>
          <tr>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px" rowspan="2"></td>
            <td style="height: 100px; width: 100px"></td>
          </tr>
          <tr>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
            <td style="height: 100px; width: 100px"></td>
          </tr>
          <tr>
            <td style="height: 100px; width: 100px" colspan="3"></td>
            <td style="height: 100px; width: 100px"></td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
